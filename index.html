<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dog API App</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container"></div>
    <h1>Random Dog Generator</h1>
    <form>
      <label for="number-of-dogs">How many dogs do you want?</label>
      <br>
      <input type="text" name="number-of-dogs" id="dog-quantity" placeholder="Enter a number 1-50" required>
      <br>
      <input type="submit" name="get-dogs" value="Get your dogs!">
    </form>
    <section class="results hidden">
      <br>
      <h2>You got [#] dogs!</h2>
      <div class="response-images">
        <img class="results-img" id="placeholder" alt="picture of a dog">
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
